        - "2181"
        - "2888"
        - "3888"
        - "9000"
      ports:
        - "8071:8081"
      privileged: true
      networks:
        cluster:
          ipv4_address: 192.168.3.112
#      dns:
#        - 192.168.1.107
      hostname: spark-slave2

    spark-slave3:
      image: hughntes/spark-slave:0.1
      container_name: spark-slave3
      expose:
        - "2181"
        - "2888"
        - "3888"
        - "9000"
      ports:
        - "8061:8081"
      privileged: true
      networks:
        cluster:
